<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>.GG/HRVX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #000);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      width: 100%;
      text-align: center;
      background: #ff0000;
      color: #000;
      font-size: 2.5rem;
      font-weight: 800;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .discord-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .discord-button:hover {
      background-color: #dc2626;
    }
    .container {
      background-color: #111;
      padding: 2rem;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 2px solid #ff0000;
      background-color: #000000;
      color: #f1f5f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #ff0000;
      box-shadow: 0 0 5px #ff0000;
    }
    input::placeholder, textarea::placeholder {
      color: #777;
    }
    button {
      background: #ff0000;
      border: none;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .log {
      margin-top: 1rem;
      background: #1f2937;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <a href="https://discord.gg/Zn6j2ucbXN" class="discord-button" target="_blank">Join Discord</a>
  <header>.GG/HRVX</header>
  <div class="container">
    <label>Tokens:</label>
    <textarea id="tokens" rows="4" placeholder="TOKENを改行で入力"></textarea>

    <label>Invite Link (Joiner)</label>
    <input type="text" id="inviteLink" placeholder="https://discord.gg/">
    <button onclick="joinServer()">Join Server</button>

    <label>Server ID (optional):</label>
    <input type="text" id="serverId" placeholder="サーバーIDを入力">

    <label>Channel IDs:</label>
    <textarea id="channelId" rows="2" placeholder="チャンネルIDを改行で入力"></textarea>

    <label>User IDs (for mention):</label>
    <textarea id="userIds" rows="2" placeholder="ユーザーIDを改行で入力"></textarea>

    <label>Message:</label>
    <textarea id="message" rows="3" placeholder="メッセージを入力"></textarea>

    <label>Mention count (max):</label>
    <input type="number" id="mentionCount" value=3 min="0" max="20" placeholder="メンション数を入力">

    <label>Interval (ms):</label>
    <input type="number" id="interval" value=1000 min="100" placeholder="送信間隔（ミリ秒）を入力">

    <label><input type="checkbox" id="randomSuffixToggle"> Add random string</label>

    <button onclick="startSending()">Start</button>
    <button onclick="stopSending()">Stop</button>

    <div class="log" id="logs"></div>
  </div>

<script>
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HRVX Raider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#1f1f1f,#000);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    header {
      color: #ff0000;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .discord-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .discord-button:hover { background-color: #dc2626; }
    .container {
      background-color: #111;
      padding: 2rem;
      border-radius: 8px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 2px solid #ff0000;
      background: #000;
      color: #f1f5f9;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus, textarea:focus {
      border-color: #ff4444;
      box-shadow: 0 0 6px rgba(255,68,68,.6);
      outline: none;
    }
    input::placeholder, textarea::placeholder { color: #777; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      background: #ff0000;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform .15s;
    }
    .btn:hover { transform: scale(1.03); }
    .log {
      margin-top: 1rem;
      background: #1f2937;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 6px;
      max-height: 220px;
      overflow-y: auto;
    }
    .small { font-size: .85rem; color: #ccc; }
  </style>
</head>
<body>
  <a href="https://discord.gg/Zn6j2ucbXN" class="discord-button" target="_blank">Join Discord</a>
  <header>HRVX Raider</header>
  <div class="container">
    <!-- Step 1: Tokens -->
    <label>Step 1: Tokens (one per line)</label>
    <textarea id="tokens" rows="4" placeholder="TOKENを改行で入力"></textarea>

    <!-- Step 2: Invite Joiner -->
    <label>Step 2: Invite Link (Joiner)</label>
    <div class="row">
      <input type="text" id="inviteLink" placeholder="https://discord.gg/xxxxxx" />
      <button class="btn" onclick="joinServer()">Join Server</button>
    </div>

    <!-- Step 3: Spam settings -->
    <label>Server ID (optional):</label>
    <input type="text" id="serverId" placeholder="サーバーIDを入力">
    <label>Step 3: Channel IDs (one per line)</label>
    
    <textarea id="channelId" rows="2" placeholder="チャンネルIDを改行で入力"></textarea>

    <label>User IDs (for mention, one per line)</label>
    <textarea id="userIds" rows="2" placeholder="ユーザーIDを改行で入力"></textarea>

    <div class="row">
      <div style="flex:1;">
        <label>Message</label>
        <textarea id="message" rows="2" placeholder="送信するメッセージ"></textarea>
      </div>
      <div style="flex:1;">
        <label>Mention count</label>
        <input type="number" id="mentionCount" min="0" value="1" />
      </div>
    </div>

    <div class="row">
      <div style="flex:1;">
        <label>Interval (ms)</label>
        <input type="number" id="interval" min="100" value="1000" />
      </div>
      <div style="flex:1; display:flex; flex-direction:column; justify-content:flex-end;">
        <label><input type="checkbox" id="randomSuffixToggle" /> Add random string</label>
      </div>
    </div>

    <div class="row">
      <button class="btn" onclick="startSending()">Start</button>
      <button class="btn" onclick="stopSending()">Stop</button>
    </div>

    <div class="log" id="logs"></div>
  </div>

  <script>
    let sendIntervalId = null;

    function log(msg, success = false) {
      const logs = document.getElementById("logs");
      const time = new Date().toLocaleTimeString();
      const line = document.createElement("div");
      line.textContent = `[${time}] ${msg}`;
      line.style.color = success ? '#a6ff6a' : '#ff9999';
      logs.appendChild(line);
      logs.scrollTop = logs.scrollHeight;
    }

    function generateRandomString(length = 8) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function sendMessage(token, channelId, message, mentionList = [], useRandom = false) {
      const random = useRandom ? ' ' + generateRandomString() : '';
      const mentions = mentionList.length ? ' ' + mentionList.map(id => `<@${id}>`).join(' ') : '';
      const content = `${message}${random}${mentions}`.trim();

      try {
        const response = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        const data = await response.json();
        if (response.ok) {
          log(`Sent to ${channelId} (token ${token.slice(0,6)}...) id=${data.id}`, true);
        } else {
          log(`Error ${response.status}: ${data.message || 'unknown'}`);
        }
      } catch (e) {
        log(`Exception: ${e.message}`);
      }
    }

    async function joinServer() {
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/).filter(x => x);
      const invite = document.getElementById('inviteLink').value.trim();
      if (!invite.includes('discord.gg/')) {
        alert('正しい招待リンクを入力してください');
        return;
      }
      const inviteCode = invite.split('/').pop();
      for (const token of tokens) {
        try {
          const res = await fetch(`https://discord.com/api/v9/invites/${inviteCode}`, {
            method: 'POST',
            headers: {
              'Authorization': token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
          });
          const data = await res.json();
          if (res.ok) {
            log(`Joined server with token ${token.slice(0,6)}...`, true);
          } else {
            log(`Join failed: ${data.message || res.status}`);
          }
        } catch (e) {
          log(`Join exception: ${e.message}`);
        }
      }
    }

    function pickRandomMentions(userIds, count) {
      const shuffled = [...userIds].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function startSending() {
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/).filter(x => x);
      const channels = document.getElementById('channelId').value.trim().split(/\n+/).filter(x => x);
      const users = document.getElementById('userIds').value.trim().split(/\n+/).filter(x => x);
      const message = document.getElementById('message').value.trim();
      const mentionCount = parseInt(document.getElementById('mentionCount').value) || 0;
      const interval = parseInt(document.getElementById('interval').value) || 1000;
      const useRandom = document.getElementById('randomSuffixToggle').checked;

      if (!tokens.length || !channels.length || !message) {
        alert('必要なフィールドをすべて入力してください');
        return;
      }
      if (sendIntervalId) clearInterval(sendIntervalId);

      sendIntervalId = setInterval(() => {
        tokens.forEach(token => {
          const channelId = channels[Math.floor(Math.random() * channels.length)];
          const mentionList = users.length && mentionCount > 0
            ? pickRandomMentions(users, Math.min(mentionCount, users.length))
            : [];
          sendMessage(token, channelId, message, mentionList, useRandom);
        });
      }, interval);

      log('Started sending...');
    }

    function stopSending() {
      if (sendIntervalId) {
        clearInterval(sendIntervalId);
        sendIntervalId = null;
        log('Stopped sending.');
      }
    }
  </script>
</body>
</html>

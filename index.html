<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HRVXRaider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 8px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 2px solid #ff0000;
      background-color: #000000;
      color: #f1f5f9;
    }
    button {
      background: transparent;
      border: 2px solid #ff0000;
      color: #ff0000;
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    button:hover {
      background: #ff0000;
      color: #000000;
      transform: scale(1.03);
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .section {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 6px;
      position: relative;
    }
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .small {
      font-size: .75rem;
      color: #aaa;
      margin-top: 4px;
    }
    .log {
      margin-top: 1rem;
      background: #1f2937;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 4px;
      max-height: 320px;
      overflow-y: scroll;
    }
    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h1 style="color:#ff0000;">HRVXRaider</h1>
  <div class="container">
    <!-- Joiner + Tokens -->
    <div class="section">
      <label>Tokens (one per line):</label>
      <textarea id="tokens" rows="3" placeholder="TOKENを改行で入力"></textarea>

      <label>Invite Link (Join Server):</label>
      <div class="row">
        <input type="text" id="inviteLink" placeholder="https://discord.gg/xxxxxx" />
        <button onclick="joinServer()">Join</button>
      </div>
    </div>

    <!-- Server ID -->
    <div class="section">
      <label>Server ID:</label>
      <input type="text" id="serverId" placeholder="サーバーIDを入力">
    </div>

    <!-- Spam Settings -->
    <div class="section">
      <label>Channel IDs (one per line):</label>
      <textarea id="channelId" rows="2" placeholder="チャンネルIDを改行で入力"></textarea>

      <label>User IDs (for mention, one per line):</label>
      <textarea id="userIds" rows="2" placeholder="ユーザーIDを改行で入力"></textarea>

      <div class="row">
        <div style="flex:2;">
          <label>Message:</label>
          <textarea id="message" rows="2" placeholder="送信するメッセージ"></textarea>
        </div>
        <div style="flex:1;">
          <label>Mention count (max):</label>
          <input type="number" id="mentionCount" min="0" max="20" value="1">
        </div>
      </div>

      <div class="row">
        <div style="flex:1;">
          <label>Interval (ms):</label>
          <input type="number" id="interval" min="100" value="1000">
        </div>
        <div style="flex:1; display:flex; align-items:flex-end;">
          <label style="margin:0;"><input type="checkbox" id="randomSuffixToggle"> Add random string</label>
        </div>
      </div>

      <div class="row">
        <button onclick="startSending()">Start</button>
        <button onclick="stopSending()">Stop</button>
      </div>
    </div>

    <hr>

    <!-- Webhook Spammer -->
    <div class="section">
      <div class="section-title">Webhook スパム</div>
      <label>Webhook URL:</label>
      <input type="text" id="webhookUrl" placeholder="Webhook URLを入力">
      <label>Message:</label>
      <textarea id="webhookMessage" rows="2" placeholder="Webhookで送る内容"></textarea>
      <div class="row">
        <div style="flex:1;">
          <label>Interval (ms):</label>
          <input type="number" id="webhookInterval" min="100" value="1000">
        </div>
        <div style="flex:1; display:flex; align-items:flex-end;">
          <button style="width:100%;" onclick="startWebhook()">Start Webhook</button>
        </div>
      </div>
      <button onclick="stopWebhook()">Stop Webhook</button>
    </div>

    <hr>

    <!-- Thread Creator -->
    <div class="section">
      <div class="section-title">Thread 作成</div>
      <label>Channel ID:</label>
      <input type="text" id="threadChannel" placeholder="スレッドを作る元のチャンネルID">
      <label>Message ID (parent):</label>
      <input type="text" id="threadMessageId" placeholder="対象メッセージのID">
      <label>Thread Name:</label>
      <input type="text" id="threadName" placeholder="スレッド名を入力">
      <button onclick="createThread()">Create Thread</button>
    </div>

    <div class="log" id="logs"></div>
  </div>

  <script>
    let sendIntervalId = null;
    let webhookIntervalId = null;

    function log(msg, success = false) {
      const logs = document.getElementById("logs");
      const time = new Date().toLocaleTimeString();
      const line = document.createElement("div");
      line.textContent = `[${time}] ${msg}`;
      line.style.color = success ? '#a6ff6a' : '#ff9999';
      logs.appendChild(line);
      logs.scrollTop = logs.scrollHeight;
    }

    function generateRandomString(length = 8) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function pickRandomMentions(userIds, count) {
      const shuffled = [...userIds].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    async function sendMessage(token, channelId, message, mentionList = [], useRandom = false, serverId = '') {
      const random = useRandom ? ' ' + generateRandomString() : '';
      const mentions = mentionList.length ? ' ' + mentionList.map(id => `<@${id}>`).join(' ') : '';
      const content = `${message}${random}${mentions}`.trim();
      try {
        const response = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        const data = await response.json();
        if (response.ok) {
          log(`(Server: ${serverId}) Sent to ${channelId} (token ${token.slice(0,6)}...) id=${data.id}`, true);
        } else {
          log(`(Server: ${serverId}) Error ${response.status}: ${data.message || 'unknown'}`);
        }
      } catch (e) {
        log(`(Server: ${serverId}) Exception: ${e.message}`);
      }
    }

    function startSending() {
      const serverId = document.getElementById('serverId').value.trim();
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/).filter(x => x);
      const channels = document.getElementById('channelId').value.trim().split(/\n+/).filter(x => x);
      const users = document.getElementById('userIds').value.trim().split(/\n+/).filter(x => x);
      const message = document.getElementById('message').value.trim();
      const mentionCount = parseInt(document.getElementById('mentionCount').value) || 0;
      const interval = parseInt(document.getElementById('interval').value) || 1000;
      const useRandom = document.getElementById('randomSuffixToggle')?.checked;

      if (!serverId || !tokens.length || !channels.length || !message) {
        alert('必要なフィールド（サーバーID、チャンネルID、トークン、メッセージ）を入力してください（ユーザーIDは任意です）');
        return;
      }
      if (sendIntervalId) clearInterval(sendIntervalId);

      sendIntervalId = setInterval(() => {
        tokens.forEach(token => {
          const channelId = channels[Math.floor(Math.random() * channels.length)];
          const mentionList = users.length && mentionCount > 0
            ? pickRandomMentions(users, Math.min(mentionCount, users.length))
            : [];
          sendMessage(token, channelId, message, mentionList, useRandom, serverId);
        });
      }, interval);

      log('Started sending...');
    }

    function stopSending() {
      if (sendIntervalId) {
        clearInterval(sendIntervalId);
        sendIntervalId = null;
        log('Stopped sending.');
      }
    }

    async function joinServer() {
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/).filter(x => x);
      const invite = document.getElementById('inviteLink')?.value?.trim() || '';
      if (!invite.includes('discord.gg/')) {
        alert('正しい招待リンクを入力してください');
        return;
      }
      const inviteCode = invite.split('/').pop();
      for (const token of tokens) {
        try {
          const res = await fetch(`https://discord.com/api/v9/invites/${inviteCode}`, {
            method: 'POST',
            headers: {
              'Authorization': token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
          });
          const data = await res.json();
          if (res.ok) {
            log(`Joined server with token ${token.slice(0,6)}...`, true);
          } else {
            log(`Join failed: ${data.message || res.status}`);
          }
        } catch (e) {
          log(`Join exception: ${e.message}`);
        }
      }
    }

    async function sendWebhookMessage(url, content) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });
        if (res.ok) {
          log(`Webhook sent`, true);
        } else {
          log(`Webhook error: ${res.status}`);
        }
      } catch (e) {
        log(`Webhook exception: ${e.message}`);
      }
    }

    function startWebhook() {
      const url = document.getElementById('webhookUrl').value.trim();
      const message = document.getElementById('webhookMessage').value;
      const interval = parseInt(document.getElementById('webhookInterval').value) || 1000;
      if (!url || !message) {
        alert('Webhook URLとメッセージを入力してください');
        return;
      }
      if (webhookIntervalId) clearInterval(webhookIntervalId);
      webhookIntervalId = setInterval(() => {
        sendWebhookMessage(url, message);
      }, interval);
      log('Started webhook spamming...');
    }

    function stopWebhook() {
      if (webhookIntervalId) {
        clearInterval(webhookIntervalId);
        webhookIntervalId = null;
        log('Stopped webhook spam.');
      }
    }

    async function createThread() {
      const channelId = document.getElementById('threadChannel').value.trim();
      const parentMessageId = document.getElementById('threadMessageId').value.trim();
      const threadName = document.getElementById('threadName').value.trim();
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/).filter(x => x);
      if (!channelId || !parentMessageId || !threadName || !tokens.length) {
        alert('必要なフィールド（チャンネルID、メッセージID、スレッド名、トークン）を入力してください');
        return;
      }
      for (const token of tokens) {
        try {
          const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages/${parentMessageId}/threads`, {
            method: 'POST',
            headers: {
              'Authorization': token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: threadName, auto_archive_duration: 60 })
          });
          const data = await res.json();
          if (res.ok) {
            log(`Thread created: ${data.id}`, true);
          } else {
            log(`Thread error: ${data.message || res.status}`);
          }
        } catch (e) {
          log(`Thread exception: ${e.message}`);
        }
      }
    }
  </script>
</body>
</html>

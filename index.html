<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HRVXRaider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 2px solid #ff0000;
      background-color: #000000;
      color: #f1f5f9;
    }
    input::placeholder, textarea::placeholder {
      color: #777;
    }
    button {
      background: transparent;
      border: 2px solid #ff0000;
      color: #ff0000;
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #ff0000;
      color: #000000;
    }
    .log {
      margin-top: 1rem;
      background: #1f2937;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1 style="color:#ff0000;">HRVXRaider</h1>
  <div class="container">
    <label>Tokens:</label>
    <textarea id="tokens" rows="4" placeholder="TOKENを改行で入力"></textarea>

    <label>Server ID (optional):</label>
    <input type="text" id="serverId" placeholder="サーバーIDを入力">

    <label>Channel IDs:</label>
    <textarea id="channelId" rows="2" placeholder="チャンネルIDを改行で入力"></textarea>

    <label>User IDs (for mention):</label>
    <textarea id="userIds" rows="2" placeholder="ユーザーIDを改行で入力"></textarea>

    <label>Message:</label>
    <textarea id="message" rows="3" placeholder="メッセージを入力"></textarea>

    <label>Mention count (max):</label>
    <input type="number" id="mentionCount" value="3" min="0" max="20" placeholder="メンション数を入力">

    <label><input type="checkbox" id="randomSuffixToggle"> Add random string</label>

    <button onclick="startSending()">Start</button>
    <button onclick="stopSending()">Stop</button>

    <div class="log" id="logs"></div>
  </div>

  <script>
    let sendIntervalId = null;

    function log(msg, success = false) {
      const logs = document.getElementById("logs");
      const time = new Date().toLocaleTimeString();
      const line = document.createElement("div");
      line.textContent = `[${time}] ${msg}`;
      line.style.color = success ? '#facc15' : '#fecaca';
      logs.appendChild(line);
      logs.scrollTop = logs.scrollHeight;
    }

    function generateRandomString(length = 8) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function sendMessage(token, channelId, message, mentionList = [], useRandom = false) {
      const random = useRandom ? generateRandomString() : '';
      const mentions = mentionList.map(id => `<@${id}>`).join(' ');
      const content = `${message} ${random} ${mentions}`.trim();

      try {
        const response = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        const data = await response.json();
        if (response.ok) {
          log(`Sent! ID: ${data.id}`, true);
        } else {
          log(`Error: ${data.message || response.status}`);
        }
      } catch (e) {
        log(`Exception: ${e.message}`);
      }
    }

    function startSending() {
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/);
      const channels = document.getElementById('channelId').value.trim().split(/\n+/);
      const users = document.getElementById('userIds').value.trim().split(/\n+/).filter(x => x);
      const message = document.getElementById('message').value;
      const interval = 1000;
      const useRandom = document.getElementById('randomSuffixToggle').checked;
      const mentionCount = parseInt(document.getElementById('mentionCount').value);

      if (sendIntervalId) clearInterval(sendIntervalId);

      sendIntervalId = setInterval(() => {
        tokens.forEach(token => {
          const channelId = channels[Math.floor(Math.random() * channels.length)];
          const shuffled = [...users].sort(() => 0.5 - Math.random());
          const mentionList = shuffled.slice(0, Math.min(mentionCount, users.length));
          sendMessage(token, channelId, message, mentionList, useRandom);
        });
      }, interval);

      log('Started sending...');
    }

    function stopSending() {
      if (sendIntervalId) {
        clearInterval(sendIntervalId);
        sendIntervalId = null;
        log('Stopped sending.');
      }
    }
  </script>
</body>
</html>

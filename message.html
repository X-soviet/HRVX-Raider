<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Spammer + Mentions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }
    h2 {
      color: #ff0000;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      background: #111;
      color: #fff;
      border: 2px solid #ff0000;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .log {
      background: #1f1f1f;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Message Spammer + ðŸ‘¥ Mentions</h2>
  <label for="tokens">Tokens (one per line)</label>
  <textarea id="tokens" rows="4"></textarea>

  <label for="channelId">Channel ID</label>
  <input type="text" id="channelId">

  <label for="userIds">User IDs (mention targets, one per line)</label>
  <textarea id="userIds" rows="3"></textarea>

  <label for="mentionCount">Number of users to mention</label>
  <input type="number" id="mentionCount" min="0" value="2">

  <label for="message">Message</label>
  <textarea id="message" rows="3"></textarea>

  <label for="interval">Interval (ms)</label>
  <input type="number" id="interval" value="1000" min="100">

  <button onclick="startSpam()">Start</button>
  <button onclick="stopSpam()">Stop</button>

  <div class="log" id="log"></div>

  <script>
    let intervalId = null;

    function log(msg) {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function pickRandomMentions(userIds, count) {
      const shuffled = userIds.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    async function sendMessage(token, channelId, content) {
      try {
        const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        if (res.ok) {
          const data = await res.json();
          log(`Sent! ID: ${data.id}`);
        } else {
          log(`Error: ${res.status}`);
        }
      } catch (err) {
        log(`Network error: ${err.message}`);
      }
    }

    function startSpam() {
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/);
      const channelId = document.getElementById('channelId').value.trim();
      const userIds = document.getElementById('userIds').value.trim().split(/\n+/).filter(x => x);
      const mentionCount = parseInt(document.getElementById('mentionCount').value);
      const message = document.getElementById('message').value;
      const interval = parseInt(document.getElementById('interval').value);

      if (!tokens.length || !channelId || !message || interval < 100) {
        alert("Fill all fields correctly.");
        return;
      }

      intervalId = setInterval(() => {
        for (const token of tokens) {
          const mentions = userIds.length ? pickRandomMentions([...userIds], mentionCount).map(id => `<@${id}>`).join(' ') : '';
          const content = `${mentions} ${message}`.trim();
          sendMessage(token, channelId, content);
        }
      }, interval);

      log("Started spamming...");
    }

    function stopSpam() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
        log("Stopped.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Spammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }
    h2 {
      color: #ff0000;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      background: #111;
      color: #fff;
      border: 2px solid #ff0000;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .log {
      background: #1f1f1f;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h2>ðŸ›° Webhook Spammer</h2>
  <label for="webhookUrl">Webhook URL</label>
  <input type="text" id="webhookUrl">

  <label for="webhookMessage">Message</label>
  <textarea id="webhookMessage" rows="3"></textarea>

  <label for="webhookInterval">Interval (ms)</label>
  <input type="number" id="webhookInterval" value="1000" min="100">

  <button onclick="startWebhookSpam()">Start</button>
  <button onclick="stopWebhookSpam()">Stop</button>

  <div class="log" id="log"></div>

  <script>
    let webhookIntervalId = null;

    function log(msg) {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function sendWebhookMessage(url, content) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        if (res.ok) {
          log("Webhook sent successfully");
        } else {
          log(`Error: ${res.status}`);
        }
      } catch (err) {
        log(`Network error: ${err.message}`);
      }
    }

    function startWebhookSpam() {
      const url = document.getElementById('webhookUrl').value.trim();
      const message = document.getElementById('webhookMessage').value;
      const interval = parseInt(document.getElementById('webhookInterval').value);

      if (!url || !message || interval < 100) {
        alert("Fill all fields correctly.");
        return;
      }

      webhookIntervalId = setInterval(() => {
        sendWebhookMessage(url, message);
      }, interval);

      log("Started webhook spamming...");
    }

    function stopWebhookSpam() {
      if (webhookIntervalId) {
        clearInterval(webhookIntervalId);
        webhookIntervalId = null;
        log("Stopped.");
      }
    }
  </script>
</body>
</html>

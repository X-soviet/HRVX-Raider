<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Joiner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }
    h2 {
      color: #ff0000;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      background: #111;
      color: #fff;
      border: 2px solid #ff0000;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .log {
      background: #1f1f1f;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h2>ðŸ”— Token Joiner</h2>
  <label for="tokens">Tokens (one per line)</label>
  <textarea id="tokens" rows="5"></textarea>

  <label for="invite">Invite Link (e.g. https://discord.gg/abc123)</label>
  <input type="text" id="invite">

  <button onclick="startJoin()">Join Server</button>

  <div class="log" id="log"></div>

  <script>
    function log(msg) {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function joinServer(token, inviteCode) {
      try {
        const res = await fetch(`https://discord.com/api/v9/invites/${inviteCode}`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        });
        if (res.ok) {
          log(`Token joined successfully.`);
        } else {
          const error = await res.json();
          log(`Error ${res.status}: ${error.message || 'Unknown error'}`);
        }
      } catch (err) {
        log(`Join error: ${err.message}`);
      }
    }

    function startJoin() {
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/);
      const invite = document.getElementById('invite').value.trim();

      if (!tokens.length || !invite.includes("discord.gg/")) {
        alert("Enter valid tokens and invite link.");
        return;
      }

      const inviteCode = invite.split("/").pop();

      tokens.forEach(token => {
        joinServer(token, inviteCode);
      });
    }
  </script>
</body>
</html>
